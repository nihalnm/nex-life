<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nex-Life Transport - Route Map Animation</title>
    <link rel="stylesheet" href="route_map_animation.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f5f5;
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #1a3c6e;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
        }
        
        .restart-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ff7b25;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .restart-button:hover {
            background-color: #e66b15;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nex-Life Transport Service Routes</h1>
        <p class="description">Providing reliable transportation services across key locations</p>
        
        <div class="route-map-container">
            <div class="map-background">
                <!-- SVG for the route path -->
                <svg width="100%" height="100%" viewBox="0 0 800 400">
                    <path class="route-path" d="M50,350 Q150,300 250,320 T400,250 T550,200 T700,150" 
                          fill="none" stroke="#1a3c6e" stroke-width="4" />
                </svg>
                
                <!-- Location markers -->
                <div class="location-marker location-1">
                    <div class="location-label">City Center</div>
                </div>
                <div class="location-marker location-2">
                    <div class="location-label">University Campus</div>
                </div>
                <div class="location-marker location-3">
                    <div class="location-label">Tech Park</div>
                </div>
                <div class="location-marker location-4">
                    <div class="location-label">Business District</div>
                </div>
                <div class="location-marker location-5">
                    <div class="location-label">Airport</div>
                </div>
                
                <!-- Bus icon that moves along the path -->
                <div class="bus-icon"></div>
            </div>
        </div>
        
        <button class="restart-button">Restart Animation</button>
    </div>
    
    <script>
        // Restart animation on button click
        document.querySelector('.restart-button').addEventListener('click', function() {
            const routePath = document.querySelector('.route-path');
            const busIcon = document.querySelector('.bus-icon');
            
            // Reset animations
            routePath.style.animation = 'none';
            busIcon.style.animation = 'none';
            
            // Force reflow
            void routePath.offsetWidth;
            void busIcon.offsetWidth;
            
            // Restart animations
            routePath.style.animation = 'drawRoute 5s ease-in-out forwards';
            busIcon.style.animation = 'moveBusAlongPath 8s ease-in-out forwards';
        });
    </script>
</body>
</html>
