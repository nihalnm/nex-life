<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nex-Life Transport - Bus Entry Animation</title>
    <link rel="stylesheet" href="bus_entry_animation.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
        }
        
        .hero-section {
            position: relative;
            width: 100%;
            height: 500px;
            background: linear-gradient(to bottom, #5094f9, #2c5999);
            overflow: hidden;
        }
        
        .hero-content {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            color: white;
            text-align: right;
            z-index: 10;
            max-width: 500px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff7b25;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .cta-button:hover {
            background-color: #e66b15;
        }
        
        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100"><path fill="rgba(255,255,255,0.2)" d="M30,50 Q40,40 50,50 T70,50 T90,50 T110,50 T130,50 T150,50 T170,50 Q180,40 190,50 L190,100 L30,100 Z"/></svg>') repeat-x;
            background-size: 400px 200px;
            animation: cloudMove 30s linear infinite;
        }
        
        @keyframes cloudMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -400px 0;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="clouds"></div>
        <div class="hero-content">
            <h1>Nex-Life Transport</h1>
            <p>Reliable transportation solutions for educational institutions and corporate clients.</p>
            <a href="#" class="cta-button">Contact Us</a>
        </div>
        
        <div class="bus-container">
            <div class="road">
                <div class="road-line"></div>
                <div class="traffic-signal">
                    <div class="signal-pole"></div>
                    <div class="signal-head">
                        <div class="signal-light red"></div>
                        <div class="signal-light yellow"></div>
                        <div class="signal-light green active"></div>
                    </div>
                </div>
                <div class="road-sign bus-stop-sign">
                    <div class="sign-pole"></div>
                    <div class="sign-board">BUS STOP</div>
                </div>
                <div class="road-sign speed-limit-sign">
                    <div class="sign-pole"></div>
                    <div class="sign-board">SPEED<br>LIMIT<br>40</div>
                </div>
            </div>
            
            <div class="bus">
                <img src="/images/bus.png" alt="Nex-Life Transport Bus" class="bus-image" />
            </div>
        </div>
    </div>
    
    <script>
        // Restart animation on click for demo purposes
        document.querySelector('.hero-section').addEventListener('click', function() {
            const bus = document.querySelector('.bus');
            bus.style.animation = 'none';
            setTimeout(() => {
                bus.style.animation = 'busEntry 3s ease-out forwards';
            }, 10);
        });
    </script>
</body>
</html>
